<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Caesar Cipher</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div id="root"></div>

  <form>
    <h2>Mensaje Cifrado</h2>
    <input type="text" id="ingTextoHtml" placeholder="Ingresa un mensaje en mayúsculas" required>
    <input type="number" id="keyHtml" placeholder="Ingresa un número de posiciones" required>
    <div>
      <input type="button" value="CIFRAR" id="botonE" class="boton"> 
    </div>
    <div>
      <input type="button" value="DECIFRAR" id="botonD" class="boton">
    </div>
  </form>

  <script src="cipher.js"></script>

  <form>
  <input type="text" id="salTextoHtml" placeholder="Resultado: Cifrado o Decifrado" readonly="readonly">
  <input type="button" value="LIMPIAR" id="botonLimpiar">
</form>

  <script src="index.js"></script>
</body>

</html>
